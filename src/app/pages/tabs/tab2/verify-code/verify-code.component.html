<app-navbar></app-navbar>
<ion-content class="ion-padding">
  <form id="read-qr-code-form" (ngSubmit)="sendQr($event)">
    <ion-grid style="margin-top: 30%">
      <p style="text-align: center">
        {{ "verifyCode.serialNumberText" | translate }}
      </p>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">
              {{ "verifyCode.form.placeholders.serialNumber" | translate }}
            </ion-label>
            <mat-form-field class="w-100">
              <input
                [placeholder]="'verifyCode.serialNumber' | translate"
                matInput
                type="text"
                [(ngModel)]="postData.qrcode"
                name="qrcode"
                class="text-center"
              />
            </mat-form-field>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button form="read-qr-code-form" expand="block" type="ngSubmit">
        {{ "verifyCode.actions.verify" | translate }}
      </ion-button>
    </ion-grid>
  </form>
</ion-content>
